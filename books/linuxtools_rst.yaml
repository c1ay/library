# me115/linuxtools_rst配置
---
# 技术教程名称应总是唯一的
name: Linux工具快速教程
# 技术教程 URL 链接定位字符串，通过 "-" 符号链接单词
slug: linuxtools-rst
topic: Linux运维
# 标签是一个有序列表，技术教程在页面显示时会使用第一个标签的 icon
tags:
  - Linux
# 技术教程所在的 git 仓库地址，仓库地址由 github 用户名和仓库名组成
repository: me115/linuxtools_rst
# 技术教程所在的 git 仓库地址目录
# shiyanlou/library 下的技术教程需要指定教程章节内容所在的目录名称
# 而如果作者的技术教程拥有自己的仓库，则填写 "/" 即可
repository_dir: /
# 作者信息
# 如果同一作者拥有多个技术教程，所有教程的作者配置信息应一致
author:
  name: me115
  email: me115@126.com 
  # github 主页地址
  github: github.com/me115
  blog: www.cnblogs.com/me115
# 描述信息
description: |
  全书分为三个部分：
  第一部分为基础篇，介绍我们工作中常用的工具的高频用法；
  第二部分为进阶篇，介绍的工具更多的适合程序员使用，分为程序构建、程序调试及程序优化；
  第三部分是工具参考篇，主要介绍实用工具的用法和实例；相比第一二部分，这里针对每个工具的介绍更全面；
  同时，这个教程也可当作Linux命令手册使用。
# 配置教程是否该领域官方教程
official: false
# 教程版本号
version: 1.0
