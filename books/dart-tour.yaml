# konieshadow/dart-tour配置
---
# 技术教程名称应总是唯一的
name: Dart语言教程  
# 技术教程 URL 链接定位字符串，通过 "-" 符号链接单词
slug: dart-tour
topic: 移动开发
# 标签是一个有序列表，技术教程在页面显示时会使用第一个标签的 icon
tags:
  - Flutter
# 技术教程所在的 git 仓库地址，仓库地址由 github 用户名和仓库名组成
repository: konieshadow/dart-tour
# 技术教程所在的 git 仓库地址目录
# shiyanlou/library 下的技术教程需要指定教程章节内容所在的目录名称
# 而如果作者的技术教程拥有自己的仓库，则填写 "/" 即可
repository_dir: /
# 作者信息
# 如果同一作者拥有多个技术教程，所有教程的作者配置信息应一致
author:
  name: konieshadow
  email: 
  # github 主页地址
  github: https://github.com/konieshadow
  blog: https://github.com/konieshadow
# 描述信息
description: |
  翻译自 Dart 官网，欢迎提供修改意见。
# 配置教程是否该领域官方教程
official: false
# 教程版本号
version: 1.0
chapters:
  - name: Dart 语言教程
    path: /README.md
