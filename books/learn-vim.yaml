# dofy/learn-vim配置
---
# 技术教程名称应总是唯一的
name: Vim 实操教程  
# 技术教程 URL 链接定位字符串，通过 "-" 符号链接单词
slug: learn-vim
topic: Linux运维
# 标签是一个有序列表，技术教程在页面显示时会使用第一个标签的 icon
tags:
  - Shell
# 技术教程所在的 git 仓库地址，仓库地址由 github 用户名和仓库名组成
repository: dofy/learn-vim
# 技术教程所在的 git 仓库地址目录
# shiyanlou/library 下的技术教程需要指定教程章节内容所在的目录名称
# 而如果作者的技术教程拥有自己的仓库，则填写 "/" 即可
repository_dir: /
# 作者信息
# 如果同一作者拥有多个技术教程，所有教程的作者配置信息应一致
author:
  name: dofy
  email: 
  # github 主页地址
  github: github.com/dofy
  blog: github.com/dofy
# 描述信息
description: |
  以我个人学习 Vim 的经验来看，通过看文档或看其他人操作其实是很难真正学会 Vim 的，你必须在实际 应用中，进入真实场景才能逐渐熟悉并掌握相关命令。
  因此，为了同时满足学习和操作的需求，项目中的文件都采用了 Markdown 格式，既可以当作说明文档来 阅读，也可以用 Vim 打开文件进行实际操作（建议采用后者）。
# 配置教程是否该领域官方教程
official: false
# 教程版本号
version: 1.1
