# 描述信息
description: |
  对于 Java 初学者来说： 本文档倾向于给你提供一个比较详细的学习路径，让你对于Java整体的知识体系有一个初步认识。另外，本文的一些文章 也是你学习和复习 Java 知识不错的实践；
  对于非 Java 初学者来说： 本文档更适合回顾知识，准备面试，搞清面试应该把重心放在那些问题上。要搞清楚这个道理：提前知道那些面试常见，不是为了背下来应付面试，而是为了让你可以更有针对的学习重点。
# 配置教程是否该领域官方教程
