# tinyclub/open-c-book配置
---
# 技术教程名称应总是唯一的
name: C语言编程透视
# 技术教程 URL 链接定位字符串，通过 "-" 符号链接单词
slug: open-c-book
topic: 后端开发
# 标签是一个有序列表，技术教程在页面显示时会使用第一个标签的 icon
tags:
  - C
# 技术教程所在的 git 仓库地址，仓库地址由 github 用户名和仓库名组成
repository: tinyclub/open-c-book
# 技术教程所在的 git 仓库地址目录
# shiyanlou/library 下的技术教程需要指定教程章节内容所在的目录名称
# 而如果作者的技术教程拥有自己的仓库，则填写 "/" 即可
repository_dir: /
# 作者信息
# 如果同一作者拥有多个技术教程，所有教程的作者配置信息应一致
author:
  name: lzufalcon
  email: 
  # github 主页地址
  github: https://github.com/tinyclub
  blog: http://tinylab.org
# 描述信息
description: |
  本书与《深入淺出 Hello World》有着类似的心路历程，旨在以实验的方式去探究类似 Hello World 这样的小程序在开发与执行过程中的微妙变化，一层层揭开 C 语言程序开发过程的神秘面纱，透视背后的秘密，不断享受醍醐灌顶的美妙。
# 配置教程是否该领域官方教程
official: false
# 教程版本号
version: 1.0
