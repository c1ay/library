# huihut/interview配置
---
# 技术教程名称应总是唯一的
name: C/C++ 技术面试基础知识总结
# 技术教程 URL 链接定位字符串，通过 "-" 符号链接单词
slug: interview-c++
topic: 后端开发
# 标签是一个有序列表，技术教程在页面显示时会使用第一个标签的 icon
tags:
  - C++
# 技术教程所在的 git 仓库地址，仓库地址由 github 用户名和仓库名组成
repository: huihut/interview
# 技术教程所在的 git 仓库地址目录
# shiyanlou/library 下的技术教程需要指定教程章节内容所在的目录名称
# 而如果作者的技术教程拥有自己的仓库，则填写 "/" 即可
repository_dir: /
# 作者信息
# 如果同一作者拥有多个技术教程，所有教程的作者配置信息应一致
author:
  name: huihut
  email: 
  # github 主页地址
  github: github.com/huihut
  blog: https://blog.huihut.com
# 描述信息
description: |
  本仓库是面向 C/C++ 技术方向校招求职者、初学者的基础知识总结，包括语言、程序库、数据结构、算法、系统、网络、链接装载库等知识及面试经验、招聘、内推等信息。
# 配置教程是否该领域官方教程
official: false
# 教程版本号
version: 1.0
chapters:
  - name: 内容
    path: /README.md
