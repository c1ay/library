# 技术教程名称应总是唯一的
name: PHP面试问答 
# 技术教程 URL 链接定位字符串，通过 "-" 符号链接单词
slug: PHP-Interview-QA
topic: 后端开发
# 标签是一个有序列表，技术教程在页面显示时会使用第一个标签的 icon
tags:
  - PHP
# 技术教程所在的 git 仓库地址，仓库地址由 github 用户名和仓库名组成
repository: colinlet/PHP-Interview-QA
# 技术教程所在的 git 仓库地址目录
# shiyanlou/library 下的技术教程需要指定教程章节内容所在的目录名称
# 而如果作者的技术教程拥有自己的仓库，则填写 "/" 即可
repository_dir: /
# 作者信息
# 如果同一作者拥有多个技术教程，所有教程的作者配置信息应一致
author:
  name: 凌枫
  email: 
  # github 主页地址
  github: https://github.com/colinlet
  blog: https://github.com/colinlet
# 描述信息
