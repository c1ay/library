# 193Eric/node-case配置
---
# 技术教程名称应总是唯一的
name: Node.js 教程  
# 技术教程 URL 链接定位字符串，通过 "-" 符号链接单词
slug: node-case
topic: 后端开发
# 标签是一个有序列表，技术教程在页面显示时会使用第一个标签的 icon
tags:
  - NodeJS
# 技术教程所在的 git 仓库地址，仓库地址由 github 用户名和仓库名组成
repository: 193Eric/node-case
# 技术教程所在的 git 仓库地址目录
# shiyanlou/library 下的技术教程需要指定教程章节内容所在的目录名称
# 而如果作者的技术教程拥有自己的仓库，则填写 "/" 即可
repository_dir: /
# 作者信息
# 如果同一作者拥有多个技术教程，所有教程的作者配置信息应一致
author:
  name: 193Eric
  email: 
  # github 主页地址
  github: github.com/193Eric
  blog: github.com/193Eric
# 描述信息
description: |
  由于本人水平一般，如果有哪里写错的地方和不对的地方，欢迎提出来，共同进步。
  这个教程会随着我自己对node的理解写的会由浅入神，因为自己也是在网上看各种文档学习，但是很少找到实际的案例，所以想写一个案例加文档的模式，让大家更好的学习node，如果有什么错误的地方，欢迎随时发邮件提醒我 或者提issue。
# 配置教程是否该领域官方教程
official: false
# 教程版本号
version: 1.1
chapters:
  - name: 前言
    path: /README.md
  - name: 1. 搭建Node.js开发环境
    path: /lesson1/README.md
  - name: 2. 了解并使用Http模块
    path: /lesson2/README.md
  - name: 3. Node模块与npm
    path: /lesson3/README.md
  - name: 4. 搭建静态文件服务器
    path: /lesson4/README.md    
  - name: 5. Node中的stream (流)
    path: /lesson5/README.md        
  - name: 6. Node的readline (逐行读取)
    path: /lesson6/README.md     
  - name: 7. Node中的网络编程
    path: /lesson7/README.md   
  - name: 8. Node数据库操作
    path: /lesson8/README.md
    chapters:
      - name: 8.1 Node操作MongoDB数据库
        path: /lesson8/MongoDB/README.md
      - name: 8.2 Node操作MySQL
        path: /lesson8/MySQL/README.md
  - name: 9. node爬虫-爱奇艺电影
    path: /lesson9/README.md
  
    
