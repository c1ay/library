# JuliaCN/JuliaZH.jl配置
---
# 技术教程名称应总是唯一的
name: Julia中文文档
# 技术教程 URL 链接定位字符串，通过 "-" 符号链接单词
slug: Julia-ZH-jl
topic: 后端开发
# 标签是一个有序列表，技术教程在页面显示时会使用第一个标签的 icon
tags:
  - Julia
# 技术教程所在的 git 仓库地址，仓库地址由 github 用户名和仓库名组成
repository: JuliaCN/JuliaZH.jl
# 技术教程所在的 git 仓库地址目录
# shiyanlou/library 下的技术教程需要指定教程章节内容所在的目录名称
# 而如果作者的技术教程拥有自己的仓库，则填写 "/" 即可
repository_dir: /
# 作者信息
# 如果同一作者拥有多个技术教程，所有教程的作者配置信息应一致
author:
  name: JuliaCN
  email:  
  # github 主页地址
  github: github.com/JuliaCN
  blog: github.com/JuliaCN
# 描述信息
description: |
  欢迎来到Julia 0.7.0-beta2.33. 完整的手册（英文）可以在这里找到
  https://docs.julialang.org/
  同样下面的网址也列出了很多的入门教程和课
  https://julialang.org/learning/
  更多中文资料和教程，也请关注Julia中文社区
  https://juliacn.github.io (境内域名 juliacn.com 还在备案中)
# 配置教程是否该领域官方教程
official: true
